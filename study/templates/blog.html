<section class="banner-section">
</section>
<section class="post-content-section">
    <div class="container">

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 post-title-block">
               
                <h1 class="text-center">{{ blog.title }}</h1>
                <ul class="list-inline text-center">
                    <li>{{ member_info.name }} |</li>
                    <li>{{ blog.category.name }} |</li>
                    <li>{{ blog.create_date }} |</li>
                </ul>
            </div>
            <div id="content" class="col-lg-9 col-md-9 col-sm-12">
            {{ blog.content }}
            </div>
        </div>
    </div> <!-- /container -->

<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Are you sure you want to delete?</p>
    <button id = "yes" data-blog-id="">Yes</button><button id = "no">No</button>
  </div>

</div>

  <script>
    $('#content').html($('#content').text().replace(/['"]+/g, ''));
  </script>
  <script src="{% static 'js/modal.js' %}"></script>

</section>
