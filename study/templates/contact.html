{% extends "header.html" %}

{% block content %}

<div id="fh5co-main">
	<div class="fh5co-more-contact">
		<div class="fh5co-narrow-content">
			<div class="row">
				<div class="col-md-4">
					<div class="fh5co-feature fh5co-feature-sm animate-box" data-animate-effect="fadeInLeft">
						<div class="fh5co-icon">
							<i class="material-icons">email</i>
						</div>
						<div class="fh5co-text">
							<p><a href="mailto: justc044@gmail.com">justc.044@gmail.com</a></p>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="fh5co-feature fh5co-feature-sm animate-box" data-animate-effect="fadeInLeft">
						<div class="fh5co-icon">
							<i class="material-icons">map</i>
						</div>
						<div class="fh5co-text">
							<p>8, Chanumul 2-gil, Uiwang-si, Gyeonggi-do, Republic of Korea</p>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="fh5co-feature fh5co-feature-sm animate-box" data-animate-effect="fadeInLeft">
						<div class="fh5co-icon">
							<i class="material-icons">localphone</i>
						</div>
						<div class="fh5co-text">
							<p><a href="tel://">+82 010 8508 2897</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="fh5co-narrow-content animate-box" data-animate-effect="fadeInLeft">
		
		<div class="row">
			<div class="col-md-4">
				<h2>Get In Touch</h2>
			</div>
		</div>
		<form action="">
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Name" value="{{ member_info.name }}" readonly>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Email">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Phone">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<textarea name="" id="message" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
							</div>
							<div class="form-group">
								<input id="msgsubmit" type="submit" class="btn btn-primary btn-md" value="Send Message">
							</div>
						</div>
						
					</div>
				</div>
				
			</div>
		</form>
	</div>

{% endblock %}
