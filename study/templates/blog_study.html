{% extends "header.html" %}

{% block content %}

		<div id="fh5co-main">
			<div class="fh5co-narrow-content">
				<h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">Read Our Blog</h2>
				<div class="row row-bottom-padded-md">
					{% for blog in blogs %}
					<div id="blogbox" onclick="Blog({{blog.pk}})" class="col-md-3 col-sm-6 col-padding animate-box" data-animate-effect="fadeInLeft">
						<div class="blog-entry">
							<div class="desc">
								<h3><a href="#">{{ blog.title }}</a></h3>
								<span><small>by {{ blog.user.username }} </small> / <small> {{ blog.category.name }} </small> / <small> <i class="icon-comment"></i> {{ blog.create_date }}</small></span>
								<div id="content">{{ blog.content|slice:":50" }}</div>
							</div>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>

	<script>
		function Blog(pk){
			window.location = '/blog/' + pk;
		}
	</script>
		
{% endblock %}
